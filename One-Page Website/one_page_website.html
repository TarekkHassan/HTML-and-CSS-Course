<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarek Hassan One-Page Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    nav {
      background-color: red;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    section {
      padding: 60px 20px;
    }

    #home {
      background-color: #1a1a1a;
    }

    #images img {
      width: 200px;
      margin: 10px;
      border: 2px solid red;
    }

    #videos iframe {
      width: 560px;
      height: 315px;
      border: none;
      border: 2px solid red;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      background-color: #333;
      color: white;
    }

    form input[type="submit"] {
      background-color: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background-color: red;
      text-align: center;
      padding: 20px;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#images">Images</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to My Red & Black Site</h1>
    <p>This is a stylish one-page HTML site featuring all the essentials: navigation, images, videos, a contact form, and a footer.</p>
  </section>

  <!-- Images Section -->
  <section id="images">
    <h2>Gallery</h2>
    <img src="https://cdn.pixabay.com/photo/2016/02/24/01/52/butterfly-1218884_1280.jpg" alt="Placeholder Image 1">
    <img src="https://cdn.pixabay.com/photo/2016/02/24/01/52/butterfly-1218884_1280.jpg" alt="Placeholder Image 2">
    <img src="https://cdn.pixabay.com/photo/2016/02/24/01/52/butterfly-1218884_1280.jpg" alt="Placeholder Image 3">
  </section>

  <!-- Videos Section -->
  <section id="videos">
    <h2>Featured Video</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/NvR60Wg9R7Q?si=Abp0Gg1FsXYLJ5pC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send Message">
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Tarek Hassan. All rights reserved.</p>
  </footer>

</body>
</html>
